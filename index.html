<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Equipamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://www.vrenergia.com.br/imagens/clientes/cliente-19.png" alt="Logo da Empresa" class="logo">
        <h1>Relatório de Equipamentos HME</h1>
    </header>
    <main>
        <section id="equipments">
            <h2>Equipamentos</h2>
            <form id="statusForm">
                <div class="form-row">
                    <label for="tag">Tag do Equipamento:</label>
                    <select id="tag" name="tag" required>
                        <option value="" disabled selected>Selecione a Tag</option>
                        <option value="CG01">CG01</option>
                        <option value="CG03">CG03</option>
                        <option value="CG04">CG04</option>
                        <option value="JB01">JB01</option>
                        <option value="JB02">JB02</option>
                        <option value="JB04">JB04</option>
                        <option value="JB05">JB05</option>
                        <option value="SB01">SB01</option>
                        <option value="SB02">SB02</option>
                        <option value="SB03">SB03</option>
                        <option value="SB04">SB04</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="initialStatus">Status Inicial:</label>
                    <select id="initialStatus" name="initialStatus" required>
                        <option value="" disabled selected>Selecione o Status Inicial</option>
                        <option value="PARADO">PARADO</option>
                        <option value="OBSERVAÇÃO">OBSERVAÇÃO</option>
                        <option value="LIBERADO">LIBERADO</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="finalStatus">Status Final:</label>
                    <select id="finalStatus" name="finalStatus" required>
                        <option value="" disabled selected>Selecione o Status Final</option>
                        <option value="PARADO">PARADO</option>
                        <option value="OBSERVAÇÃO">OBSERVAÇÃO</option>
                        <option value="LIBERADO">LIBERADO</option>
                    </select>
                </div>
                <div class="form-row" id="faultDetails" style="display: none;">
                    <label for="faultType">Tipo de Falha:</label>
                    <select id="faultType" name="faultType">
                        <option value="" disabled selected>Selecione a Natureza da Falha</option>
                        <option value="FO">Falha Operacional</option>
                        <option value="MP">Manutenção Preventiva</option>
                        <option value="MC">Manutenção Corretiva</option>
                        <option value="FM">Falha de Manutenção</option>
                        <option value="MO">Manutenção por Oportunidade</option>
                    </select>
                    <label for="faultDescription">Descrição da Falha:</label>
                    <textarea id="faultDescription" name="faultDescription"></textarea>
                </div>
                <div class="form-row">
                    <label for="startDateTime">Data e Hora de Início:</label>
                    <input type="datetime-local" id="startDateTime" name="startDateTime" required>
                </div>
                <div class="form-row">
                    <label for="endDateTime">Data e Hora de Fim:</label>
                    <input type="datetime-local" id="endDateTime" name="endDateTime" required>
                </div>
                <button type="submit">Adicionar Registro</button>
            </form>
        </section>
        <section id="report">
            <h2>Relatório</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Status Inicial</th>
                        <th>Status Final</th>
                        <th>Tipo de Falha</th>
                        <th>Descrição</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Duração (Horas)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="exportPDF">Exportar para PDF</button>
            <button id="exportCSV">Exportar para CSV</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
